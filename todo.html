<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>To-Do List using jQuery &amp; CSS animations</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet"  href="css/styles.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
</head>
<body>
	<main id="container">
		<h1>To-Do List <span id="toggleForm"><i class="fas fa-pencil-alt"></i></span></h1>
		<input type="text" placeholder="Add New To-Do" maxlength="40">
		<ul>
			<li><span><i class="fas fa-trash-alt"></i></span> Built by Tamia using jQuery</li>
			<li><span><i class="fas fa-trash-alt"></i></span> &amp; CSS animations</li>
			<li><span><i class="fas fa-trash-alt"></i></span> Toggle the input using the pencil icon</li>
			<li><span><i class="fas fa-trash-alt"></i></span> Click an item to complete</li>
			<li><span><i class="fas fa-trash-alt"></i></span> Hover to toggle trashcan to remove</li>
			<li><span><i class="fas fa-trash-alt"></i></span> Add your own and go to town!</li>
			<li><span><i class="fas fa-trash-alt"></i></span> jQuery is fun!</li>
		</ul>
	</main>
<script type="text/javascript" src="js/lib/jquery-3.5.1.js"></script>
<script type="text/javascript" src="js/to-dos.js"></script>
</body>
</html>
